<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Meshari Hand Control</title>
<script src="https://cdn.jsdelivr.net/npm/three@0.150/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.150/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.150/examples/js/loaders/GLTFLoader.js"></script>

<style>
body { margin: 0; overflow: hidden; background: #111; }
#ui {
    position: absolute;
    top: 20px;
    left: 20px;
    background: rgba(0,0,0,0.7);
    padding: 20px;
    border-radius: 10px;
    color: white;
    width: 220px;
}
.slider { width: 100%; }
</style>
</head>
<body>

<div id="ui">
    <h2>Hand Control</h2>
    <label>Brryli</label>
    <input id="brr" type="range" min="-1" max="1" step="0.01" class="slider">

    <label>Biceps</label>
    <input id="bic" type="range" min="-1" max="1" step="0.01" class="slider">

    <label>Krahu</label>
    <input id="kra" type="range" min="-1" max="1" step="0.01" class="slider">

    <label>Mbajtesi</label>
    <input id="mba" type="range" min="-1" max="1" step="0.01" class="slider">
</div>

<script>
// --------------------------------------
// BASIC THREE.JS SETUP
// --------------------------------------
const scene = new THREE.Scene();

// Camera
const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 2000);
camera.position.set(1, 1, 2);

// Renderer
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Controls
const controls = new THREE.OrbitControls(camera, renderer.domElement);

// LIGHTS  (THIS WAS MISSING — REQUIRED!)
const light1 = new THREE.DirectionalLight(0xffffff, 2);
light1.position.set(2, 2, 2);
scene.add(light1);

const light2 = new THREE.AmbientLight(0xffffff, 1.2);
scene.add(light2);

// --------------------------------------
// LOAD GLB MODEL
// --------------------------------------
let handModel = null;

const loader = new THREE.GLTFLoader();
loader.load(
    "hand.glb",
    (gltf) => {
        handModel = gltf.scene;
        handModel.scale.set(1, 1, 1);
        scene.add(handModel);
        console.log("GLB Loaded!");
    },
    undefined,
    (err) => console.error("GLB Load Error:", err)
);

// --------------------------------------
// RENDER LOOP
// --------------------------------------
function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
}
animate();

// --------------------------------------
// SLIDERS → YOUR PYTHON SERVER
// --------------------------------------
const url = "https://pst-select-wright-swing.trycloudflare.com";

function send() {
    fetch(`${url}/control?brr=${brr.value}&bic=${bic.value}&kra=${kra.value}&mba=${mba.value}`)
        .catch(() => {});
}

setInterval(send, 50);
</script>

</body>
</html>
