<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Meshari UI</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/"
        }
    }
    </script>
    <script type="module">
        const SERVER_URL = "https://mil-lists-local-started.trycloudflare.com";

        document.addEventListener("DOMContentLoaded", () => {
            const sliders = document.querySelectorAll(".slider");
            const sliderDisplays = document.querySelectorAll(".slider-value-display");
            const fingerOpenBtn = document.querySelector(".finger-btn:nth-child(1)");
            const fingerCloseBtn = document.querySelector(".finger-btn:nth-child(2)");
            const resetBtn = document.getElementById("resetSlidersBtn");

            sliders.forEach((slider, index) => {
                slider.addEventListener("input", () => {
                    sliderDisplays[index].textContent = slider.value + "Â°";
                    updateServer();
                });
            });

            resetBtn.addEventListener("click", () => {
                sliders.forEach((s, i) => {
                    if (!s.disabled) {
                        // Reset based on type
                        if (s.dataset.centered === "true") s.value = 0;
                        else s.value = s.min;
                    }
                    sliderDisplays[i].textContent = s.value + "Â°";
                });
                updateServer();
            });

            fingerOpenBtn.addEventListener("click", () => setFingers(0));
            fingerCloseBtn.addEventListener("click", () => setFingers(1));

            document.querySelectorAll(".individual-finger-btn").forEach((btn, idx) => {
                btn.addEventListener("click", () => setIndividualFinger(idx));
            });

            function setFingers(state) {
                document.body.dataset.fingers = state;
                updateServer();
            }

            function setIndividualFinger(idx) {
                document.body.dataset.fingers = idx + 2;
                updateServer();
            }

            function updateServer() {
                const lx = parseFloat(sliders[0].value) || 0; // Elbow
                const ly = parseFloat(sliders[1].value) || 0; // Biceps
                const shoulder = parseFloat(sliders[2].value) || 0;
                const shoulderBlade = parseFloat(sliders[3].value) || 0;
                const fingers = parseInt(document.body.dataset.fingers || 0);

                fetch(`${SERVER_URL}/set?lx=${lx}&ly=${ly}&shoulder=${shoulder}&shoulderBlade=${shoulderBlade}&fingers=${fingers}`)
                    .then(res => res.text())
                    .catch(err => console.error("Server update error:", err));
            }

            async function pollServer() {
                try {
                    const res = await fetch(`${SERVER_URL}/state`);
                    const data = await res.json();

                    sliders[0].value = data.lx;
                    sliders[1].value = data.ly;
                    sliders[2].value = data.shoulder;
                    sliders[3].value = data.shoulderBlade;

                    sliderDisplays[0].textContent = data.lx.toFixed(1) + "Â°";
                    sliderDisplays[1].textContent = data.ly.toFixed(1) + "Â°";
                    sliderDisplays[2].textContent = data.shoulder.toFixed(1) + "Â°";
                    sliderDisplays[3].textContent = data.shoulderBlade.toFixed(1) + "Â°";

                    document.body.dataset.fingers = data.fingers;

                    const status = document.getElementById("mqttStatus");
                    status.textContent = "ðŸŸ¢ Connected";
                    status.style.color = "#00ff00";
                } catch (err) {
                    const status = document.getElementById("mqttStatus");
                    status.textContent = "ðŸ”´ Disconnected";
                    status.style.color = "#ff0000";
                }
            }

            setInterval(pollServer, 50);
        });
    </script>
</head>

<body data-fingers="0">
    <div id="mqttStatus">ðŸ”´ Disconnected</div>
    <div class="container">
        <div class="column-1-wrapper">
            <img src="img/logo.png" alt="Logo" class="slider-logo">
            <div class="section sliders-section">
                <div class="section-title">
                    Sliders
                    <button class="reset-sliders-btn" id="resetSlidersBtn">Reset</button>
                </div>
                <div class="slider-wrapper">
                    <div class="slider-label">Elbow</div>
                    <input type="range" class="slider" min="0" max="120" value="0" step="0.1">
                    <span class="slider-value-display">0.0Â°</span>
                </div>
                <div class="slider-wrapper">
                    <div class="slider-label">Biceps</div>
                    <input type="range" class="slider" min="-45" max="45" value="0" step="0.1" data-centered="true">
                    <span class="slider-value-display">0.0Â°</span>
                </div>
                <div class="slider-wrapper">
                    <div class="slider-label">Shoulder</div>
                    <input type="range" class="slider" min="0" max="90" value="0" step="0.1">
                    <span class="slider-value-display">0.0Â°</span>
                </div>
                <div class="slider-wrapper">
                    <div class="slider-label">Shoulder Blade</div>
                    <input type="range" class="slider" min="0" max="90" value="0" step="0.1">
                    <span class="slider-value-display">0.0Â°</span>
                </div>
            </div>
        </div>

        <div class="column-2-wrapper">
            <div class="section fingers-section">
                <div class="section-title">Open/Close Fingers</div>
                <div class="fingers-buttons">
                    <button class="finger-btn">Open Fingers</button>
                    <button class="finger-btn">Close Fingers</button>
                </div>
            </div>
        </div>

        <div class="section individual-fingers-section">
            <div class="section-title">Individual Finger Control</div>
            <div class="individual-fingers-grid">
                <button class="individual-finger-btn">Move Index</button>
                <button class="individual-finger-btn">Move Middle</button>
                <button class="individual-finger-btn">Move Ring</button>
                <button class="individual-finger-btn">Move Pinky</button>
                <button class="individual-finger-btn">Move Thumb</button>
                <button class="individual-finger-btn">Move Thumb Sideways</button>
            </div>
        </div>
    </div>
</body>

</html>
