<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Meshari Global Robot Control</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #0d0d0d;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    /* LOGO */
    #logo {
        width: 160px;
        margin-top: 20px;
        margin-bottom: 10px;
    }

    h1 {
        margin-top: 10px;
        font-size: 28px;
        letter-spacing: 1px;
    }

    .section-title {
        margin-top: 40px;
        font-size: 22px;
        color: #00d4ff;
    }

    .slider-container {
        width: 85%;
        margin: 25px auto;
    }

    .slider-label {
        font-size: 18px;
        margin-bottom: 6px;
    }

    input[type="range"] {
        width: 100%;
        height: 30px;
        -webkit-appearance: none;
        background: #222;
        border-radius: 6px;
        outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 26px;
        height: 26px;
        border-radius: 50%;
        background: #00d4ff;
        cursor: pointer;
    }

    button {
        width: 200px;
        padding: 15px;
        margin: 15px;
        background: #00d4ff;
        color: #000;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #11e0ff;
        transform: scale(1.05);
    }

    #status {
        margin-top: 25px;
        font-size: 18px;
    }
</style>
</head>
<body>

<!-- ==================== LOGO ==================== -->
<img id="logo" src="https://isarobotics.ai/Subtract%20(1).svg" alt="ISA Robotics Logo">

<h1>üåç Meshari Global Control</h1>

<div id="status">Connecting...</div>

<!-- ==================== ARM CONTROL ==================== -->
<div class="section-title">ARM CONTROL</div>

<div class="slider-container">
    <div class="slider-label">Left / Right (X)</div>
    <input id="lx" type="range" min="-1" max="1" step="0.01" value="0">
</div>

<div class="slider-container">
    <div class="slider-label">Up / Down (Y)</div>
    <input id="ly" type="range" min="-1" max="1" step="0.01" value="0">
</div>

<!-- ==================== FINGER CONTROL ==================== -->
<div class="section-title">FINGER CONTROL</div>

<button onclick="setFingers(1)">üñê Close Fingers</button>
<button onclick="setFingers(0)">‚úã Open Fingers</button>

<script>
    // üîµ CHANGE THIS to your Cloudflare URL
    const SERVER = "https://YOURCLOUDFLAREURL.trycloudflare.com/set";

    let fingerState = 0;

    function setFingers(state) {
        fingerState = state;
    }

    async function send() {
        const lx = document.getElementById("lx").value;
        const ly = document.getElementById("ly").value;

        const url = `${SERVER}?lx=${lx}&ly=${ly}&fingers=${fingerState}`;

        try {
            const response = await fetch(url);
            if (response.ok) {
                document.getElementById("status").innerHTML =
                    "üü¢ Connected";
            } else {
                document.getElementById("status").innerHTML =
                    "üî¥ Server Error";
            }
        } catch (e) {
            document.getElementById("status").innerHTML =
                "üî¥ Offline / Not Connected";
        }
    }

    setInterval(send, 50); // 20 FPS
</script>

</body>
</html>
