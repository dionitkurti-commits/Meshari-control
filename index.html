<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Hand Control</title>

    <style>
        body {
            margin: 0;
            background: #0f0f0f;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
        }

        #ui-panel {
            width: 250px;
            padding: 15px;
            background: rgba(0,0,0,0.75);
            border-right: 2px solid #111;
        }
        h2 { margin-top: 0; }

        .slider-label {
            margin-top: 12px;
            font-size: 14px;
        }

        input[type=range] {
            width: 100%;
        }

        #viewer {
            flex: 1;
        }
    </style>
</head>
<body>

<div id="ui-panel">
    <h2>Hand Control</h2>

    <div class="slider-label">Brryli</div>
    <input type="range" min="-1" max="1" step="0.01" value="0" oninput="send('brryli', this.value)">

    <div class="slider-label">Biceps</div>
    <input type="range" min="-1" max="1" step="0.01" value="0" oninput="send('biceps', this.value)">

    <div class="slider-label">Krahu</div>
    <input type="range" min="-1" max="1" step="0.01" value="0" oninput="send('krahu', this.value)">

    <div class="slider-label">Mbajtesi</div>
    <input type="range" min="-1" max="1" step="0.01" value="0" oninput="send('mbajtesi', this.value)">
</div>

<div id="viewer"></div>

<!-- Three.js + loaders -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152/examples/js/controls/OrbitControls.js"></script>

<script>
/////////////////////////////////////////////////////////
// 1. SEND COMMANDS TO YOUR SERVER
/////////////////////////////////////////////////////////

function send(joint, value) {
    const url = `https://pencil-faster-patents-keyword.trycloudflare.com/set?joint=${joint}&v=${value}`;

    fetch(url).catch(err => console.error("Send failed:", err));
}

/////////////////////////////////////////////////////////
// 2. BASIC THREE.JS SETUP
/////////////////////////////////////////////////////////
const viewer = document.getElementById("viewer");

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x0f0f0f);

const camera = new THREE.PerspectiveCamera(
    45,
    viewer.clientWidth / viewer.clientHeight,
    0.1,
    1000
);
camera.position.set(0, 1, 3);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(viewer.clientWidth, viewer.clientHeight);
viewer.appendChild(renderer.domElement);

const controls = new THREE.OrbitControls(camera, renderer.domElement);

/////////////////////////////////////////////////////////
// 3. LIGHTING
/////////////////////////////////////////////////////////
const light1 = new THREE.DirectionalLight(0xffffff, 1.2);
light1.position.set(5, 5, 5);
scene.add(light1);

scene.add(new THREE.AmbientLight(0xffffff, 0.4));

/////////////////////////////////////////////////////////
// 4. LOAD GLB
/////////////////////////////////////////////////////////
let handModel = null;

const loader = new THREE.GLTFLoader();

loader.load(
    "hand.glb",
    gltf => {
        handModel = gltf.scene;
        scene.add(handModel);

        // center the model
        const box = new THREE.Box3().setFromObject(handModel);
        const center = box.getCenter(new THREE.Vector3());
        handModel.position.sub(center);

        console.log("GLB loaded!");
    },
    xhr => console.log(`Loading: ${xhr.loaded / xhr.total * 100}%`),
    err => console.error("ERROR loading GLB:", err)
);

/////////////////////////////////////////////////////////
// 5. RENDER LOOP
/////////////////////////////////////////////////////////
function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
}

animate();

/////////////////////////////////////////////////////////
// 6. HANDLE RESIZE
/////////////////////////////////////////////////////////
window.addEventListener("resize", () => {
    camera.aspect = viewer.clientWidth / viewer.clientHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(viewer.clientWidth, viewer.clientHeight);
});
</script>

</body>
</html>
