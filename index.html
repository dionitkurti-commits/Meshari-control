<!DOCTYPE html>
<html>
<head>
    <title>LIVE Isaac Hand</title>
    <style>
        body { margin:0; overflow:hidden; background:black; }
    </style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152/examples/js/loaders/GLTFLoader.js"></script>

<script>
let scene, camera, renderer, hand;
let bones = {};

// ----------------------------
// SETUP
// ----------------------------
scene = new THREE.Scene();
camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.01, 200);
camera.position.set(0,1,3);

renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.2));

let loader = new THREE.GLTFLoader();
loader.load("hand.glb", gltf => {
    hand = gltf.scene;
    scene.add(hand);

    hand.traverse(obj => {
        if (obj.type === "Bone") {
            bones[obj.name] = obj;
            console.log("Bone:", obj.name);
        }
    });
});

// ----------------------------
// WEBSOCKET
// ----------------------------
let socket = new WebSocket("https://pencil-faster-patents-keyword.trycloudflare.com/set");

socket.onmessage = (event) => {
    let d = JSON.parse(event.data);

    if (bones["Brryli"]) bones["Brryli"].rotation.x = d.brryli;
    if (bones["Biceps"]) bones["Biceps"].rotation.x = d.biceps;
    if (bones["Krahu"]) bones["Krahu"].rotation.x = d.krahu;
    if (bones["Mbajtesi"]) bones["Mbajtesi"].rotation.x = d.mbajtesi;
};

// ----------------------------
// LOOP
// ----------------------------
function animate(){
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
}
animate();
</script>

</body>
</html>
